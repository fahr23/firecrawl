[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    domain: marks tests as domain layer tests
    application: marks tests as application layer tests
    infrastructure: marks tests as infrastructure layer tests
